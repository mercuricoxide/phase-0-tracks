<!DOCTYPE html>
<html>
<head>
  <title>Practice</title>
</head>
<body>
<form name="Practice" action="success.html" method="post">
  <div>
    <label>How do you want to die?:</label>
      <select name="deaths">
        <option value="beheading">Beheading</option>
        <option value="beheading">Poison</option>
        <option value="beheading">Seppuku</option>
        <option value="beheading">Shotgun</option>
      </select>
  </div>
  <div>
    <h2>Audience Selection</h2>
      <textarea name="audience description"
        rows="10" cols="50">Describe the audience for your event</textarea>
  </div>
  <div>
    <label>Enter Email for Next of Kin</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>When would you like to die?:</label>
    <input type="date" name="date">
  </div>
  <div>
    <input type="checkbox" name="cb-agree" value="agree"> "My will is set"
  </div>
  <div>
    <button type="submit">End this adventure</button>
    </div>
</form>

</body>
</html>
